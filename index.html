<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="style.css" />
			
	</head>
	<body>
		<div class= "wrap">
  <div  id = "main">   
    <div id = "wl">Weather Location</div>  
    <hr id = "titleBrk">
    <div id = "pbr" class = "row">
      <div class = "col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" id = "day"></div>
      <div class = "col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" id = "forecast"></div>      
    </div>    
    <button id = 'tglBtn'>I</button><p id = 'two'>Toggle Metric</p>
    <hr></hr>
    <h5 id = "day3">3 Day Forecast</h5>
    <div class = 'row' id = "set">
      <div class = "se" id = "se0">1</div>
      <div class = "se" id = "se1">2</div>
      <div class = "se" id = "se2">3</div>
      <div class = "se" id = "se3">4</div>
      <div class = "se" id = "se4">5</div>
      <div class = "se" id = "se5">6</div>
      <div class = "se" id = "se6">7</div>
    </div>
   
    <div id = "footer">    
      <div id = "one" class = "col-xs-6" "col-sm-6" "col-md-6" "col-lg-6 col-xl-6" >
       <div id = "fc">Link to WU Here</div>
       <div id = 'wu'>This weather update is powered by<br>
         <img src = "https://icons.wxug.com/logos/JPG/wundergroundLogo_4c_horz.jpg" alt = "Weather Underground Icon"  id = "wuIcon"/>
       </div>
      </div>       
      <div id = "foot2" class = "col-xs-6" "col-sm-6" "col-md-6" "col-lg-6 col-xl-6"><div id = "spec"></div>
        <div id = "cme"><a href = "#" target="blank">Created By Ryan Williams</a></div>
      </div>     
    <!--ends footer row -->
 </div>
</div>
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
		<script src = "behavior.js"></script>
	</body>
</html>
